<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <div class="section-login">
            <div class="container-login">
                <img class="logo" src="./img/logo.jpeg" alt="logo" />
                <div class="container-inputs">
                    <input 
                        
                        type="email" id="correo" name="correo" placeholder="Correo" 
                    
                    />
                    <input type="password" placeholder="Contraseña" />
                </div>
                <div class="container-options">
                    <label for="recordar"><input type="checkbox" id="recordar" /> Recordarme</label>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>
                <div class="container-languaje">
                    <button type="submit">Ingresar</button>
                    <span>Idioma</span>
                    <select>
                        <option value="value1">ESP</option>
                        
                    </select>
                </div>
                <footer class="footer">
                    <span>WeeCompany</span>
                    <span>Todos los derechos reservados, 2023</span>
                    <a href="#">Aviso de privacidad | Terminos y condiciones</a>
                </footer>
            </div>
        </div>
        <div class="section-img">
            <img class="img-right" src="./img/prop1.jpeg" alt="img" />
        </div>
    </main>
</body>
</html>
